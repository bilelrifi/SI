systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod-27018.log

storage:
  dbPath: /var/lib/mongodb2

processManagement:
  fork: true
  pidFilePath: /var/run/mongodb/mongod-27018.pid

net:
  port: 27018
  bindIp: 0.0.0.0
  tls:
    mode: requireTLS
    certificateKeyFile: /etc/ssl/mongo/serverCert.pem
    CAFile: /etc/ssl/mongo/rootCAcombined.pem

security:
  keyFile: /etc/mongodb-keyfile

replication:
  replSetName: rs0
